                    </a>
                </div>
            </div>
            <div class="ibox-content">

                <table class="table table-bordered">
                    <thead>
                    <tr>
                        <th>订单号</th>
                        <th>ebcCode</th>
                        <th>ebpCode</th>
                        <th>状态</th>
                        <th>回执信息</th>
